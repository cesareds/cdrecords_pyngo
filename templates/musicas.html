<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Músicas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o seu arquivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="home">
                    <span><img src="{{ url_for('static', filename='images/logos.png') }}" alt="Logo" width="60" class="d-inline-block align-text-top"></span>
                </a>
            </div>
        </nav>

        <h1 class="titulo">Músicas</h1>

        <div class="row mb-5 mt-3">
            <form action="/submit_musica" method="post">
                <div class="input-group mb-3">
                    <input name="titulo" type="text" class="form-control" placeholder="Título da Música" aria-label="titulo">
                </div>

                <div class="input-group mb-3">
                    <input name="faixa" type="number" class="form-control" placeholder="Número da Faixa" aria-label="faixa">
                </div>

                <div class="input-group mb-3">
                    <input name="autores" type="text" class="form-control" placeholder="Autores" aria-label="autores">
                </div>

                <div class="input-group mb-3">
                    <input name="duracao" type="text" class="form-control" placeholder="Duração (min:seg)" aria-label="duracao">
                </div>

                <div class="input-group mb-3">
                    <textarea name="letra" class="form-control" placeholder="Letra da Música" aria-label="letra"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Adicionar</button>
            </form>
        </div>

        <h2>Músicas Salvas</h2>
        <div class="container mt-5">
            <h3>Informações das Músicas</h3>
            <div class="row">
                {% for musica in musicas %}
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{musica['titulo']}}</h5>
                                <p class="card-text"><strong>Faixa:</strong> {{musica['faixa']}}</p>
                                <p class="card-text"><strong>Autores:</strong> {{musica['autores']}}</p>
                                <p class="card-text"><strong>Duração:</strong> {{musica['duracao']}}</p>
                                <p class="card-text"><strong>Letra:</strong> {{musica['letra']}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
